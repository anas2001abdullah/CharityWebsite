<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Coming+Soon&family=Lemonada&family=Libre+Baskerville&family=Montserrat&family=Readex+Pro&family=Sacramento&display=swap" rel="stylesheet">
    <!-- Font Awsome script -->
    <link rel="stylesheet" href="font awesome lib/css/all.css" />
  </head>
  <body>
    <div class="login-box">
      <h1>Log-in</h1>
      <form>
        <div class="container">
          <input
            id="email"
            name = "email"
            type="text"
            placeholder="Email"
            title="Enter your Email address"
            required
          />
          <i class="fa-regular fa-envelope envelop-icon"></i>
        </div>

        <div class="email-error error">Email is incorrect</div>
        <div class="container">
          <input
            type="password"
            name = "password"
            class="password"
            placeholder="Password"
            title="Enter your password"
            required
          />
          <i
            id="password-icon"
            class="fa-regular fa-eye show-password-icon"
          ></i>
        </div>
        <div class="pass-error error">password is incorrect</div>
        <input type="submit" value="Log-in" />
        <p>Don't have an account? <a href="sign-up.html">Register</a></p>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
