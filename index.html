<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <link rel="stylesheet" href="styles.css" />

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Lemonada&family=Readex+Pro&display=swap" rel="stylesheet">
     <!-- Font Awsome script -->
    
    <link rel="stylesheet" href="font awesome lib/css/all.css">

  </head>
  <body>
    <div class="login-box">
      <h1>تسجيل الدخول</h1>
      <form>
        <div class = "pass-container">
          <input id="email" type="text" placeholder="البريد الالكتروني" required />  
          <i id = "password-icon" class="fa-regular fa-envelope envelop-icon"></i>
        </div>
        
        <div class = "email-error error"></div>
        <div class = "pass-container">
          <input type="password" class = "password" placeholder="كلمة السر" required />
          <i id = "password-icon" class="fa-regular fa-eye show-password-icon "></i>
        </div>
        <div class = "pass-error error"></div>
        <input type="submit" value="تسجيل الدخول" />
        <p>ليس لديك حساب؟ <a href="sign-up.html">أنشئ حساب</a></p>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
