<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <!--Css link-->
    <link rel="stylesheet" href="sign-up_style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cairo&family=El+Messiri&family=Khand:wght@500&family=Lemonada&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome script -->
   
   <link rel="stylesheet" href="font awesome lib/css/all.css">
    
  </head>
  <body>
      <div class=" sign-up-box">
        <h1>أهلاً بك في موقعنا</h1>
        <form action="/" method="post">
          <input id="lastName" type="text" placeholder="الكنية" dir = "auto" required />
          <input id="firstName" type="text" placeholder="الاسم" dir = "auto" required />
          <input id="ID" type="tel" placeholder="الرقم الوطني" required />
         
          <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف" pattern="09[0-9]{8}">
          <input
            id="email"
            type="text"
            placeholder="عنوان البريد الالكتروني"
            required
          />
          <div class = "pass-container">
            <input name = "pass"  class ="password first" type="password" placeholder="كلمة السر" required />
            <i id = "firstPass" class="fa-solid fa-eye show-password-icon"></i>
           
          </div>
           
          <div class = "pass-container">
            <input name = "pass" class ="password second" type="password" placeholder="أدخل كلمة السر مرة أخرى" required />
            <i id = "secondPass" class="fa-solid fa-eye show-password-icon"></i>
          </div>
           
          
          
         
          <div class="account-type-select">
            <select name="account-type" id="account-type" >
              <option value="متبرع" selected>متبرع</option>
              <option value="محتاج">محتاج</option>
            </select>
            <label id="account-type-label" for="account-type"
              >:اختر نوع الحساب</label
            >
          </div>
          <div class="city-select ">
            <select name="city" id="city" >
              <option value="دمشق" selected>دمشق</option>
              <option value="ريف دمشق">ريف دمشق</option>
              <option value="اللاذقية">اللاذقية</option>
              <option value="طرطوس">طرطوس</option>
              <option value="حمص">حمص</option>
              <option value="حماة">حماة</option>
              <option value="حلب">حلب</option>
              <option value="درعا">درعا</option>
              <option value="السويداء">السويداء</option>
              <option value="القنيطرة">القنيطرة</option>
              <option value="ديرالزور">دير الزور</option>
              <option value="الرقة">الرقة</option>
              <option value="إدلب">إدلب</option>
              <option value="الحسكة">الحسكة</option>
            </select>
            <label id="city-label" for="city">:اختر محافظتك</label>
          </div>
  
          <input type="submit" value="إنشاء حساب" />
        </form>
      </div>
   <script src = "sign-up.js"></script>
  </body>
</html>
